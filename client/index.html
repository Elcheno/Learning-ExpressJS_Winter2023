<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" type="image/x-icon" href="./src/favicon/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>ChatPrueba</title>
</head>

<body>
    <main id="wrapper">
        <div class="chatUI">
            <section id="leftMenu">
                <h2 id="sessionName"></h2>
                <ul id="roomList">

                </ul>
            </section>
            <section id="chatSection">
                <div>
                    <h2 id="nameRoom"></h2>
                </div>
                <ul id="messages"></ul>
                <form id="formMsg">
                    <input id="inputMsg" type="text" placeholder="Type a message" name="message" autocomplete="off">
                    <button id="buttonMsg" type="submit">SEND</button>
                </form>
            </section>
            
        </div>

    </main>

    <script type="module" src="./js/index.js"></script>
</body>

</html>
