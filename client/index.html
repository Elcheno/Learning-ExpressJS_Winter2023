<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./src/favicon/favicon.ico" type="image/x-icon">
    <title>ChatPrueba</title>
    <script type="module">
        import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js'
        const socket = io()

        const user = 'user1'

        const form = document.querySelector('#form')
        const input = document.querySelector('#input')
        const messages = document.querySelector('#messages');

        socket.on('chat message', (msg) => {
            const item = `<li>${msg.user}: ${msg.message}</li>`
            messages.insertAdjacentHTML('beforeend', item)
        })

        form.addEventListener('submit', (e) => {
            e.preventDefault()

            if(input.value){
                socket.emit('chat message', 
                {
                    user:user,
                    message:input.value.trim()
                })
                input.value = ''
            }
        })
    </script>
</head>
<body>
    <main>
        <section>
            <ul id="messages"></ul>
            <form id="form">
                <input id="input" type="text" placeholder="Type a message" name="message" autocomplete="off">
                <button type="submit">SEND</button>
            </form>
        </section>
    </main>
</body>
</html>
