<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" type="image/x-icon" href="./src/favicon/favicon.ico">
    <title>ChatPrueba</title>
</head>

<body>
    <main id="wrapper">
        <div class="login">
            <form id="user-form">
                <input type="text" id="user-input" placeholder="Type a username" name="username" autocomplete="off">
                <button id="setUsername" type="submit">SET</button>
            </form>
        </div>
        <div class="chatUI">
            <section id="leftMenu">
                <ul id="roomList">
                    <li>ROOM</li>
                    <li>ROOM</li>
                    <li>ROOM</li>
                    <li>ROOM</li>
                </ul>
            </section>
            <section id="chatSection">
                <div>
                    <h2>ROOM</h2>
                </div>
                <ul id="messages"></ul>
                <form id="formMsg">
                    <input id="inputMsg" type="text" placeholder="Type a message" name="message" autocomplete="off">
                    <button disabled id="buttonMsg" type="submit">SEND</button>
                </form>
            </section>
            
        </div>

    </main>

    <script type="module" src="./js/index.js"></script>
</body>

</html>
