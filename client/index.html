<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" type="image/x-icon" href="./src/favicon/favicon.ico">
    <title>ChatPrueba</title>
</head>

<body>
    <main>
        <form id="user-form">
            <input type="text" id="user-input" placeholder="Type a username" name="username" autocomplete="off">
            <button id="setUsername" type="submit">SET</button>
        </form>
        <section id="chatSection">
            <ul id="messages"></ul>
            <form id="form">
                <input id="input" type="text" placeholder="Type a message" name="message" autocomplete="off">
                <button disabled id="button" type="submit">SEND</button>
            </form>
        </section>
    </main>

    <script type="module" src="./js/index.js"></script>
</body>

</html>
